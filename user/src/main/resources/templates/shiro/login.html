<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>

    <script type="text/javascript">
        $(function () {
            $("#login").click(function () {
                var userName = $("#userName").val();
                var userPassword = $("#userPassword").val();
                $.post("login", {"userName": userName, "userPassword": userPassword}, function (result) {
                    alert("result=" + result)
                });
            });
        });
    </script>
</head>
<body>
login
用户名：<input type="text" id="userName" value="fxqtest" />
<br/>
密码：<input type="text" id="userPassword" value="123" />
<br/>
<input type="button" id="login" value="登录"/>
</body>
</html>
