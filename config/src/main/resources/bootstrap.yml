server:
  port: 8760
  servlet:
    context-path: /configService
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    instance:
      prefer-ip-address: true
spring:
  application:
    name: config-service
  profiles:
#    active: dev
    active: native
  cloud:
    config:
      server:
#        git:
#          uri: https://github.com/fengxq/study_springcloud_config.git
#          search-paths: configfiles
#          username:
#          password:
        #更改本地仓库clone的配置文件信息的路径  spring.cloud.config.server.git.basedir=D:\\localGitRepo\\
        native:
          search-locations: classpath:/configfiles
#      label: master
#      profile: dev
  #  security: 添加此设置后，actuator/bus-refresh会失败，需要登录。
#    user:
#      name: user
#      password: fxq
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
logging:
  path: logs
  file:
    file: logs/study_springcloud_config.log
    file.max-size: 100MB
    file.max-history: 10
  level:
    root: info
management:
  endpoints:
    web:
      exposure:
        include: '*'  #http://localhost:8760/configService/actuator/bus-refresh